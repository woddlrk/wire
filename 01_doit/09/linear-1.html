<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>선형 그러데이션</title>
	<style>
		div {
			width: 500px;
			height: 300px;
			border-radius: 10px;
		}

		/* Do it! 왼쪽 위에서 오른쪽 아래로, blue에서 white로 변하는 선형 그러데이션 스타일 .grad 만들기 */
		.grad {
			background-image: linear-gradient(to right bottom, blue, red, yellow, green);
			background-image: linear-gradient(-45deg, blue, red, yellow, green);
			
		}
		.grad{
			background: linear-gradient(to bottom, #06f 50%, white 30%, #06f);
		}
		.grad1 {
			background: #2A7B9B;
			background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 106, 199, 1) 92%, rgba(237, 221, 83, 1) 100%);
			background: linear-gradient(90deg, #A6C0FE 0%, #F68084 96.16%);
		}
	</style>
</head>

<body>
	<div class="grad"></div>
	<div class="grad grad1"></div>
</body>

</html>
