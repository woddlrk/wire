<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object-fit 속성</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 5px;
    }
    .container {
      width: 200px;
      height: 400px;
      border: 1px solid #000;
    }
    img {
      width: 100%;
      height: 100%;
    }

    /* Do it! object-fit 속성을 사용하여 이미지 크기 조절하기 */
    /* 미디어콘텐츠가 부모요소를 채우는 방식을 지정
      1. 부모는 크기를 가져야함
      2. 자식 콘텐츠는 너비,높이를 가져야함 */

    .fill{
      /* 이미지 비율무시, 부모를 꽉 채움 */
      object-fit: fill;
    }
    .contain{
      /* 이미지가 비율유지, 부모 크기에 맞게 채움 */
      object-fit: contain;
    }
    .cover{
      /* 이미지 비율유지, 부모를 꽉 채움 */
      object-fit: cover;
    }
    .none{
      /* obfect-fit 해제 -> 원본이미지의 비율로 출력 */
      object-fit: none;
    }
    .scale-down{
      /* none 과 contain 중 작은걸로 */
      object-fit: scale-down;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="fill">
    <h3>object-fit: fill</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="contain">
    <h3>object-fit: contain</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="cover">
    <h3>object-fit: cover</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="none">
    <h3>object-fit: none</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="scale-down">
    <h3>object-fit: scale-down</h3>
  </div>
</body>
</html>
