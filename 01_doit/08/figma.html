<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰 레이아웃</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            max-width: 768px;
            margin: 0 auto;
        }

        .header {
            background: #8A3FFC;
            color: white;
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding: 1rem;
            margin-top: 60px;
        }

        .product-item {
            border-radius: 8px;
            overflow: hidden;
        }

        .product-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
            aspect-ratio: 1;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 1rem;
            border-top: 1px solid #eee;
        }

        .nav-item {
            text-align: center;
            color: #666;
        }

        .nav-item.active {
            color: #8A3FFC;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>카테고리</h1>
    </header>

    <div class="container">
        <div class="product-grid">
            <div class="product-item">
                <img src="images/product1.jpg" alt="원피스">
            </div>
            <div class="product-item">
                <img src="images/product2.jpg" alt="원피스">
            </div>
            <div class="product-item">
                <img src="images/product3.jpg" alt="원피스">
            </div>
            <div class="product-item">
                <img src="images/product4.jpg" alt="원피스">
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item">
            <span>홈</span>
        </div>
        <div class="nav-item active">
            <span>카테고리</span>
        </div>
        <div class="nav-item">
            <span>찜하기</span>
        </div>
        <div class="nav-item">
            <span>검색</span>
        </div>
    </nav>
</body>
</html>
