<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 250px;
            height: 52px;
            background-color: lightgray;
            margin: 0 auto;
            padding: 12px 6px;
            box-sizing: border-box;
        }

        button {
            padding: 5px 9px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 52px;
        }
    </style>
</head>

<body>
    <!-- container>button*4 -->
    <div class="container">
        <button>btn1</button>
        <button>btn2</button>
        <button>btn3</button>
        <button>btn4</button>
    </div>

</body>

</html>
