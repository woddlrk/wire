<head>
	<meta charset="UTF-8">
	<title>박스모델</title>

      margin-bottom: 20px;
    }

      width: 400px;
      height: 100px;
    }
    .box2{
    /* 부모가 기준 100% */
      width: 70%;

    }
	</style>
</head>
<body>

</html>
