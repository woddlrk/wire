<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            letter-spacing: 5px;
        }
        p{
            width: 500px;
            text-align: justify;    /* 양쪽정렬 */
            text-indent: 15px;
            text-transform: lowercase;   /* 영문소문자 */
            border: 1px solid;
        }
        p::before{
            display: block;
            content: url(https://cdn-icons-png.flaticon.com/256/4193/4193251.png);
        }
        p::after{
            content: '요고추가';
            color: red;
            font-size: 3em;
            /* x y blur color */
            text-shadow: 1px 1px 5px #ff0000;
        }
    </style>
</head>
<body>
           <!-- h1요소의 자간 5px 적용 -->
		<h1>영상과 인쇄의 공존</h1>
        <!-- p요소의 너비 500px , 양쪽정렬, 들여쓰기 15px , 영문 소문자 -->
		<p>
			영상의 발달로 인해 인쇄는 곧 사라질 것처럼 생각했지만 예상을 뒤집고 인쇄물들은 점점 고급화를 향해 달리고 있다. e-book의 출현과 함께 서점에서 책을 사모으는 취미는 여전하고 FACEBOOK의 도전에도 불구하고 많은 사람들은 책장을 손으로 넘기고 있다.
			좋은 인쇄물을 갖는 것은 큰 즐거움이며 스마트폰을 두드리는 손가락에 의해 흥미로운 책장도 계속 넘어간다.
		</p>
</body>
</html>
