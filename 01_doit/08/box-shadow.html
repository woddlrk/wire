<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		button {
			font-size: 2em;
			background: #fff;
			padding: 15px 30px;
			margin: 15px;
			border: 1px solid #222;
			/* Do it! 박스 모델에 그림자 추가하기 */
			box-shadow: 15px 20px 20px 7px #010;
			box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
		}

		.box {
			color: #000;
			font-family: Inter;
			font-size: 12px;
			font-style: normal;
			font-weight: 400;
			line-height: normal;
			display: inline-flex;
			justify-content: center;
			align-items: center;
			background: #85F027;
			box-shadow: -7px -2px 1.6px 0px rgba(248, 242, 70, 0.25), 3px 4px 8px 0px rgba(0, 0, 0, 0.51);
		}
	</style>
</head>

<body>
	<button>Do it!</button>
	<div class="box">어! 금지</div>
</body>

</html>
