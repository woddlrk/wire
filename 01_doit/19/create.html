<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/subject.css">
</head>
<body>
  <div class="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <form action="">
      <label for="subject" class="hidden">주제</label>
      <input type="text" id="subject" autofocus>
      <button>추가</button>
    </form>
    <hr>  
    <ul id="itemList"></ul>  
  </div>
  <script>
    //리스트 삽입 함수
    function newList() {
     const newItem=document.querySelector('#subject');
    // console.log(newItem.value);
    // console.log(newItem.placeholder);
    // newItem.placeholder="특수문자를 포함한 8자리 영문으로"
    const li= document.createElement('li');
    const text=document.createTextNode(newItem.value);
    li.appendChild(text);
    const ul = document.querySelector('#itemList')    ;
    //ul.appendChild(li);
    ul.insertBefore(li, ul.childNodes[0])
    newItem.value = '';}
    //추가버튼 클릭시 리스트 삽입
    document.querySelector('button').addEventListener('click',
      function (e){
        e.preventDefault();//기본이벤트 막기
        newList()
      }
    )
    //클릭시 삭제하기
    const uls = document.querySelector('#itemList');
    uls.addEventListener('click',function(e) {
      //console.log(e.target);
      if(e.target.tagName === "LI"){ //targNam 은 태그를 대문자로 작성
      if(confirm("삭제하시겠습니까?"))   {
        e.target.remove();
      }
      }
    })
  </script>
</body>
</html>
