<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DOM - addEventListener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      padding: 20px;
      height: 250px;
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 2px 2px 5px #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/kitty-1.png" id="cat">		
  </div>
  
	<script>
    // Do it! 이벤트 리스너로 이벤트 처리하기
    /* element.addEventListener(이벤트종류,함수,켑쳐여부')
      1. 이벤트종류: click, scroll, mouseenter, keypress...
      2. 함수 : 1의 이벤트 발생시 실행문 (여기서 이벤트 객체를 받을수 있음)
      3.캡쳐여부(선택): 이벤트 캡쳐지정, ture-캡쳐링, false-버블링(기본값)
    */
   const cat = document.querySelector('#cat');
   cat.addEventListener('mouseover', changePic, false);
   cat.addEventListener('mouseout', originPic, false);
   function changePic(){
    cat.src='images/kitty-2.png';
    cat.style.transform = `scale(2)`
   }
   function originPic(){
     cat.src='images/kitty-1.png';
     cat.style.transform = `scale(1)`
   }
	</script>
</body>
</html>
