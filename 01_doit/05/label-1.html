<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>label 태그 사용하기</title>
</head>
<body>
  <form>
    <!-- Do it! label 태그 안에 input 태그 넣기 -->
  <!-- 폼요소에 래이블을(이름표) 붙여요 -->
   <!--용법1: for 속성 없이 쓸때 label>input  -->
  <label>아이디<input type="text"></label>
  <!-- 용법2: for 속성과 함께 쓸때 label+input => for와 id값 일치 -->
   <label for="uld">사용자명</label><input  id="uld" type="text">
   <label for="upw">비밀번호</label><input id="upw" type="text">
  </form>
</body>
</html>
