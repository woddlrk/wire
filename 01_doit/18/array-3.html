<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array 객체의 메서드</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1.2em;
    }

    hr {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <script>
      // Do it! 인수 개수에 따라 splice 메서드 사용하기
      let study = ['html', 'css', 'web', 'jquery'];

      // 인수가 1개일 경우 (인덱스 번호부터 배열의 끝까지 추출)
      let js = study.splice(2);
      document.write(`반환된 배열:${js} <br>`)
      document.write(`변경된 배열:${study} <br>`)

      // 인수가 2개일 경우(첫번째 인수 인덱스 값이고 두번째 인수는 삭제할 갯수)
      let jquery = js.splice(1, 1); //jquery
      document.write(`반환된 배열:${jquery} <br>`)
      document.write(`변경된 배열:${js} <br>`)

      // 인수가 3개 이상일 경우
      /* 첫번째 인수: 배열에서 삭제할 시작위치
         두번째 인수: 삭제할 갯수
         세번째 인수: 추가할 요소
      */
      let modernJs = js.splice(1, 0, 'typescript');
      document.write(`반환된 배열:${modernJs} <br>`)
      document.write(`변경된 배열:${js} <br>`)
    </script>
  </div>
</body>

</html>
