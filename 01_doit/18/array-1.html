<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			font-size: 1.2em;
		}
	</style>
</head>

<body>
	<h1>배열의 각 요소 </h1>
	<script>
		// Array객체 인스턴스 생성
		// 배열을 쉽게 다룰수 있게 하는 자바스크립트 내장객체
		let arr1 = new Array();	/* 크기지정안함 */
		console.log(arr1);
		let arr2 = new Array(4);
		console.log(arr2);
	</script>
	<script>
		// 초깃값이 있는 경우
		let arr3 = ['one', 2, function () { }, [], {}, true];	//배열선언
		let arr4 = Array('one', 2, function () { }, [], {}, true); //Array 객체를 사용한 배열선언

	</script>
	<script>
		// Do it! length 프로퍼티를 사용해 배열의 각 요소에 접근하기
		let lunch = ["짜장면", "해장국", "아이스크림", "요거트"];
		//for (let i = 0; i <= lunch.length - 1; i++) {
		for (let i = 0; i < lunch.length; i++) {
			document.write(`<p>${lunch[i]}</p><p>${lunch.length}</p>`)
		}
	</script>
</body>

</html>
