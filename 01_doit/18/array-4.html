<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array 객체의 메서드</title>
</head>

<body>
	<p>slice 메서드 사용하기</p>
	<script>
		// Do it! 인수 개수에 따라 slice 메서드 사용하기
		let colors = ["red", "green", "blue", "white", "black"];
		document.write(colors.slice(2));//인덱스 2부터 끝까지
		document.write('<br>');//인덱스 2부터 끝까지
		document.write(colors.slice(2,4));//인덱스 2~ 3
		document.write('<br>');//인덱스 2부터 끝까지
		document.write(colors);//원래배열

	</script>
</body>

</html>
