<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>즉시 실행 함수</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
	</style>
</head>
<body>
	<script>		
    // Do it! 익명 함수 선언 및 실행하기
    // 이름이 없는 함수로 자바스크립트에서 값으로 취급되는 함수
    //표현식 함수
    //function(a,b){return a+b}
    let sum = function (a,b) { return a + b }
    document.write(`함수실행결과: ${sum(5,10)}`)
    /* 호이스팅 X */
  </script>	
</body>
</html>
