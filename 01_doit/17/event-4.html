<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="console.log('따라란')">HTML의 속성으로 이벤트 핸들링</button>
    <script>
        //DOM Proporty
        document.querySelector('button').onmouseenter = function(){ document.body.style.background = 'red'}
        //Method
        document.querySelector('button').addEventListener('mouseleave',function(){document.body.style.background = 'white'});
    </script>
</body>

</html>
