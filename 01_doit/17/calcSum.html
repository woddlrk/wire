<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1부터 n까지 더하기</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
<script>
  console.log(calcSum(10));
  
  //let n;
  function calcSum(n){
  let sum=0;
  for(let i = 1; i <= n; i++){
    //sum = sum + i;
    sum += i;
  }
  document.write(`1부터 ${n}까지 더하면 ${sum}`)
  }
  //calcSum(2)
  let userNum=prompt('얼마까지 더할까요?')
  if(userNum !== null){
    calcSum(parseInt(userNum));
  }
</script>
</body>
</html>
