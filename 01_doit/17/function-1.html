<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
	<script>		
		// Do it! 매개변수를 사용한 함수 선언하기 및 호출하기
	function addNum(){
		let a = 10;
		let b = 20;
		let sum = a + b;
		//return 함수의 코드블럭 밖으로 값을 반환함
		return sum; 
	}
	document.write(`addNum(): ${addNum()}`)
	</script>	
	<hr>
	<script>
		//매개변수를 사용해보기
		function addNumber(x,y){
			return x + y;
		}
		document.write(`addNumber():${addNumber(50,70)}`)
		document.write(`<br>addNumber():${addNumber(5,'월')}`)
	</script>

</body>
</html>
