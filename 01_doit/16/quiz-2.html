<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
		p {
			color:#f00;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		let i;
		let userNum = parseInt(prompt('써봐'));
		let count = 0;
		if(userNum !== null) {
			for(i = 1; i <= userNum; i++){
				if (i % 3 === 0){
					count = count + 1;
					//console.log(count);
					document.write(i,',')
				}
			}
			console.log(count);
			document.write(`<p>${userNum} 까지의 3의 배수 갯수: ${count}</p>`)
		}
		
	</script>
</body>
</html>
