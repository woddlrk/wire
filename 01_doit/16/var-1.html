	<script>		
		// Do it! 변수 선언하기 및 값 할당하기
	let width; /*변수를 정의, 선언*/
	let height;	

	width = 200;  /* 변수의 값 할당-> 값을 저장함*/
	height = 50;
	console.log(width);
	document.write('<h1>너비는:' + width + '</h1>')
	// 변수의 초기화-> 선언과 동시에 할당
	let area = width * height;
	document.write('<h1>너비는:' + area + '</h1>')
	</script>
