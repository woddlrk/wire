<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>1에서 5까지 더하기</title>
	<style>
		body {
			font-size:1.5em;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
	</style>
</head>
<body>
	<script>
		// Do it! 1부터 5까지 더하기
		let sum = 0;
		sum = sum + 1;  //0=0+1
		console.log(sum);
		sum = sum + 2;  //3=1+2
		console.log(sum);
		sum +=3;  //sum = sum + 3  //6=3+3
		sum +=4;  //10= 6+4
		sum +=5;  //15= 10+5
		console.log(sum);
		
		
	</script>
</body>
