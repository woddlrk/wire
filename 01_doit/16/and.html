<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
      // Do it! AND 연산자를 사용해 조건 체크하기
    let num1=parseInt(prompt('50미만의 숫자를 입력'))
    let num2=parseInt(prompt('50미만의 숫자를 입력'))
    /* true && true => true */
    /* true && false => false */
    /* false && false => false */
    if(num1 < 50 && num2 < 50)
    alert('두 숫자 모두 50미만 이군요')
    else
    alert('조건을 만족하는 숫자 없음')

    </script>
</body>
</html>
