<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do...while</title>
  <style>
    body {
      font-size:2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    // Do it! do...while문을 사용해 별 표시하기
    /* do(실행문) 
      while(조건)*/
      // 조건체크 전 1회 실행
    let stars=parseInt(prompt('별몇개'))
      do{
        document.write('*')
        stars--;
      }
      while (stars>0
      )
  </script>
</body>
</html>
