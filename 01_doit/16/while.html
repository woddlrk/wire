<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
  <style>
    body {
      font-size:2em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    // Do it! while문을 사용해 별 표시하기
    /* while(조건){실행문} */
      let star=parseInt(prompt('별을 몇개 표시할까요??'));
      while(star > 0){
        document.write('*');
        star--;
      }
  </script>
</body>
</html>
