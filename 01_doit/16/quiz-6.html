<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <script>
        let output = document.querySelector('h1');
        let height = prompt('신장을 입력하세요');
        let weight = prompt('체중을 입력하세요');
        let bmi = (height - 100) * 0.9;
        let result = weight > bmi ? "과체중 입니다." : "저체중 입니다."
        output.textContent = result;
    </script>
</body>

</html>
