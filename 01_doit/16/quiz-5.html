<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //삼항연산자를 사용할것
        //사용자가 입력한 값이 "여자"이면 "치마를 사세요" 아닐 경우
        // "바지를 사세요" 메시지를 출력
 
  let msg = prompt("성별을 입력하세요")
  msg === '여자' ? console.log("치마를 사세요") : console.log(("바지를 사세요"));
   
   </script>
</body>
