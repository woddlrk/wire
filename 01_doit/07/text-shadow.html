<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-shadow</title>
  <style>    
    h1 { 
      font-size:60px;
    } 
    /* Do it! text-shadow 속성으로 텍스트 그림자 추가하기 */
    h1:nth-of-type(1){
      color: antiquewhite;
      /* x y blur color */
      text-shadow: 1px 1px 5px #00000092;
    }
   h1:nth-of-type(2){
      color: aliceblue;
      /* x y blur color */
      text-shadow: 8px 3px 13px #00000092;
   } 
   h1:nth-of-type(3){
    color: #fff;
      /* x y blur color */
      text-shadow: 7px 7px 20px #0ced14;
   }
  </style>
</head>
<body>
  <h1>HTML</h1> 
  <h1>CSS</h1>
  <h1>자바스크립트</h1>
</body>
</html>
