<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숨기기</title>
    <style>
        .box{
            margin: 10px;
        }
        .hdd{
            color: red;
            display: none;
        }
        .box:nth-child(1):hover {
            cursor:pointer;
        }
    /* .box:nth-child(1):hover~.box>p>.hdd{} */
    /* .box:nth-child(1):hover~.box .hdd{} */
    /* .box:nth-child(1):hover+.box .hdd{} */
        .box:nth-child(1):hover+.box>p>.hdd {
            display:inline
        }
        .hdd2{
            visibility: hidden;
            /* visibility: visible; */
        }
        .box:nth-child(1):hover~.box .hdd2{
            color: rgba(255.0,0,1);
            visibility: visible;
        }

    </style>
</head>
<body>
    <div class="box">
        <p><strong>이름 :</strong>홍길동</p>
        <p><strong>연락처 :</strong>서울 종로구 세검정 </p>
    </div>
   <div class="box">
        <p><strong class="hdd">이름 :</strong>홍길동</p>
        <p><strong class="hdd">연락처 :</strong>서울 종로구 세검정 </p>
    </div>
   <div class="box">
        <p><strong class="hdd2">이름 :</strong>홍길동</p>
        <p><strong class="hdd2">연락처 :</strong>서울 종로구 세검정 </p>
    </div>
</body>
</html>
