<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            border: 1px solid;
        }

        .valign img {
            vertical-align: middle;
            vertical-align: top;
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <p>
        나는 자유다
        <img src="images/top.jpg" width="150" alt="자유">
    </p>
    <p class="valign">
        나는 자유다
        <img src="images/top.jpg" width="150" alt="자유">
    </p>
</body>

</html>
