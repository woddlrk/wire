<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>불릿 이미지 사용하기</title>
  <style>
    /* Do it! 목록 들여쓰기 */
    ul:nth-of-type(1){
      background: yellow;
      list-style-position: inside;
      list-style-position: outside;
    }
    ul:nth-of-type(2){
      background: pink;
      /* 단축속성, short hands */
      list-style: inside circle;
    }

  </style>
</head>

    <li>데이터과학 시리즈</li>
  </ul>
