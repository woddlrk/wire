        <style>
            body a[title="조주기능사"]{
            background:#f99; /* #ff9999 */
            }
            /* ^ 시작 */
              a[title^="조"] {
            color: #ff9; 
            background:rgba(0,0,0,.5);
              }
              /* $ 끝 */
              a[title$="능장"]{
                font-size: 24px;
                color: #00b270;
              }
                a[title$="기능사"]{
                    background: beige;
                    color: brown;
                    text-decoration:none ;
                }
              a[title*="조리"]{
                display: block;
                transform: rotate(15deg);
              
              }
              
        </style>
    </head>

    <body>
        <h1>속성 선택자 사용하기</h1>
