<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>text-transform</title>
  <style>    
  /* Do it! 영문자의 대소문자 변환하기 */
    .trans1{text-transform: uppercase;} /* 모든문자 대문자 */
    .trans2{text-transform: capitalize;}/* 첫글자만 대문자 */
    .trans3{text-transform:lowercase;}/* 모든문자 소문자 */
  </style>
</head>
<body>
  <p class="trans1">html</p> 
  <p class="trans2">css</p>
  <p class="trans3">JAVASCRIPT</p>
</body>
</html>
