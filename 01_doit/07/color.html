<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    body {
      background:url('images/bg-2.jpg') no-repeat fixed;
      background-size:cover;
      text-align:center;
    }
    h1 {
      font-size:180px;
      /* Do it! 글자색 지정하기 */
      color: white;/* 관용색명 표기법 */
      color: #fff;/* rgb 컬러의 16진수 hex코드 */
      color: #ffffff; /* rgb 컬러의 16진수 hex코드 */
      color: rgb(255.255.255);
      /* hsl */
      color: hsl(0,50%,50%);
      /* 불투명도를 조정하는 alpha 채널 */
      color: #ffffff78;
      color: rgba(255, 255, 255, 0.5);
      background: rgba(255,0,.5);
      color: hsla(53,50%,50%, .5);
      color: hwb(0 100 0%);
    }
</style>
</head>
<body>
  <h1>CSS</h1>
</body>
</html>
