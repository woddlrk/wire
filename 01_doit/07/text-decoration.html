<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>text-decoration</title>
  <style>
    /* 요소:nth-decoration */
    p:nth-of-type(1) {
      text-decoration: none;
    }

    p:nth-child(2) {
      text-decoration: underline;
    }

    p:nth-child(3) {
      text-decoration: overline;
    }

    p:nth-child(4) {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <h1>text-decoration 속성</h1>
  <!-- Do it! 인라인 스타일을 사용해 text-decoration 속성 적용하기 -->
  <p>none</p>
  <p>underline</p>
  <p>overline</p>
  <p>line through</p>
</body>

</html>
