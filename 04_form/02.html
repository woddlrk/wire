<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search_wrap {
            width: 300px;
            height: 50px;
            line-height: 50px;
            vertical-align: middle;
            white-space: nowrap;
            position: relative;
        }

        input.search {
            width: 100%;
            height: 100%;
            background-color: #2b303b;
            border: none;
            font-size: 16px;
            color: #63717f;
            padding-left: 45px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .search::-webkit-input-placeholder {
            color: purple
        }

        .search::-moz-placeholder {
            color: rgb(194, 238, 255)
        }
        .icon{
            position: absolute;
            list-style: 0;
            top: 0;
            margin-left: 10px;
            margin-top: 6px;
        }
        .search:hover,
        .search:focus,
        .search:active{
            background: #ffff;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <form action="#" method="get">
            <div class="search_wrap relative">
                <span class="icon absolute">
                    <img src="search.svg" alt="search_icon">
                </span>
                <input type="search" placeholder="Search..." class="search">
            </div>
        </form>
    </div>
</body>

</html>
