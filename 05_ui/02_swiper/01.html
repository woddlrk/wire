<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    .swiper {
      width: 600px;
      height: 300px;
    }
  </style>
  <!-- pet-wraper -->
  <style>

    /* .pet-wraper .swiper-wrapper { */
    .pet-wraper {
      width: 80%;
      background: red;
      margin: auto;
      overflow: hidden;
      img{
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    }
  </style>
</head>

<body>
  <!-- .swiper>.swiper-wrapper>.swiper-slide -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">1</div>
      <div class="swiper-slide">2</div>
      <div class="swiper-slide">3</div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-scrollbar"></div>
  </div>

  <div class="pet-wraper">
    <div class="swiper-wrapper pet-swiper-wrapper">
      <div class="swiper-slide">1 <img src="https://placedog.net/500?id=1" alt=""></div>
      <div class="swiper-slide">2<img src="https://placedog.net/500?id=2" alt=""></div>
      <div class="swiper-slide">3<img src="https://placedog.net/500?id=30" alt=""></div>
    </div>

  </div>




  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,

      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

      // And if we need scrollbar
      scrollbar: {
        el: '.swiper-scrollbar',
      },
    });
    const mySwiper = new Swiper('.pet-wraper', {})
  </script>
</body>

</html>
