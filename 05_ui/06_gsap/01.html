<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            margin: 15px;
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: orange;
        }

        .box2 {
            background-color: greenyellow;
        }

        .box3 {
            background-color: tomato;
        }
    </style>
</head>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        gsap.from(".box1",
            {
                duration: 3,
                x: 200,
                repeat: -1,
                ease: "steps(10)",
                opacity: 0.2,
                delay: 4
            }
        )
        gsap.to(".box2",
            {
                duration: 4,
                x: 200,
                rootate: 720,
                scale: 1.3,
            }
        )
        gsap.to(".box3",
            {
                duration: 4,
                x: 200,
                width: 300,
                background: 'red',
                y: 500,
                repeat: -1,
                yoyo: true
            }
        )

    </script>
</body>

</html>
