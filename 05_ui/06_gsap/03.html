<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
        }

        div {
            width: 100px;
            height: 100px;
        }

        .one {
            background: red;
        }

        .two {
            background: green;
        }

        .three {
            background: blue;
        }

        .four {
            background: pink;
        }
    </style>
</head>

<body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        let tl = gsap.timeline({defaults: {yoyo: true, repeat: -1} });
        tl.to(
            // '.one' 2초동안 x축으로 500px 3번 이동
            '.one', {duration: 2, x: 500, repeat: 2}
        )
        .to(
            // '.two' 6초후에 3초동안 500px  로 이동
            '.two', {duration: 3, x: 500,}, 6
        )
        .to(
            // "<" : 직전 애니메이션과 같이 시작
            '.three', {duration:1, rotate: 720, x: 500}, "<"
        )
        .to(
            '.four', {duration: 2, x: 500}, '<0.5'
        )
    </script>

</body>

</html>
