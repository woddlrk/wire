<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <title>Document</title>
    <style>
        section{
            background-color: rgb(168, 250, 209);
            width: 100%;
            /* height: 300px; */
             padding: 40px 0;
        }
        section:nth-of-type(2){
            background-color: rgb(243, 208, 243);
        }
        .inner{
            background-color: bisque;
            width: 400px;
            height: 200px;
            margin: 0 auto;
           
        }
        .full{
            width: 100%;
            opacity: .5;
            background: red;
            /* padding: 5%; */
            height: 50px;
            box-sizing: border-box;
            position: absolute;
            left: 0;
        }
        section{
            position: relative;
        }
        /* absolute : 절대좌표
        1. 웹브라우저 좌측상단
        2. 상위 요소중 position 이 static 이 아닌 요소 */
    </style>
</head>
<body>
    <div class="wrap">
        <section>
            <div class="inner">
                <div class="full"></div>
            </div>
        </section>
        <section> 
            <div class="inner"></div>
        </section>
    </div>
</body>
</html>
