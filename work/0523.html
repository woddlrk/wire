<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 과제</title>
    <style>
        table th,
        td {
            border: 1px solid;
        }

    thead,
    tfoot {}
    </style>
</head>

<body>
    <h1>
        <a href="#">
            <img src="title.png" alt="">
        </a>
    </h1>
    <!-- 10행 4열 -->
    <!-- table>(tr>td*4)*10 -->
    <table>
        <caption>레시피 재료</caption>
        <tr>
            <th>재료</th>
            <th>첨가량</th>
            <th>48시간</th>
            <th>대체재료</th>
        </tr>
        <tr>
            <th rowspan="5">수상층</th>
            <td>로즈마리 추출물</td>
            <td> 30g</td>
            <td rowspan="3">증류수</td>
        </tr><!-- td2 -->
        <tr>
            <td>네틀추출물</td>
            <td>30g</td>
        </tr> <!-- td3 -->
        <tr>
            <td>증류수</td>
            <td>90g</td>
        </tr><!-- td4 -->
        <tr>
            <td>폴리쿼터 </td>
            <td>1.5g </td>
            <td>쟁탄검</td>
        </tr><!-- td5 -->
        <tr>
            <td>글리세린 </td>
            <td>10g </td>
            <td>히아루론산 10g</td>
        </tr><!-- td6 -->
        <tr>
            <td rowspan="3">계면 활성제</td>
            <td>LES/ CDE </td>
            <td>180g / 10g </td>
            <td>CDE + LES</td>
        </tr><!-- td7 -->
        <tr>
            <td>코코베타인 </td>
            <td>5g </td>
            <td>X</td>
        </tr><!-- td8 -->
        <tr>
            <td>애플 계면 활정제 </td>
            <td>10g </td>
            <td>올리브 계면 활성제</td>
        </tr><!-- td9 -->
        <tfoot>
            <tr>
                <td colspan="4">좋은 향을 위해서면 엘라스틴향 사용 추천</td>
 
            </tr><!-- td10 -->
        </tfoot>
    </table>

</body>

</html>
